# Connectivity and resilience

Connectedness impacts on resilience : both directions are possible!
&gt; more connections dilute impacts of strong changes but also propagate disturbances

  - depends on network properties (e.g. centrality)
  - depends on the characteristics of the connnected components
  - depends on the number of connections
  - depends on the strength of connections

- Petri-nets : a powerful tool
&gt; A Petri net is a directed bipartite graph that has two types of elements, places and transitions, depicted as white circles and rectangles, respectively. A place can contain any number of tokens, depicted as black circles. A transition is enabled if all places connected to it as inputs contain at least one token
